<section>
    <div class="columns">
        <div class="column is-one-third">
            <h1 class="title">Agences Z</h1>
            <div *ngIf="cities$ | async as cities; else loading">
                <div class="panel" @fadeAnimation>
                    <a class="panel-block p-4" [routerLink]="['/', city.name]" *ngFor="let city of cities">
                        <img [src]="'https://ssl.gstatic.com/onebox/weather/48/'+city.weather.weather+'.png'"
                             [alt]="city.weather.weather" class="mr-4">
                        <h2 class="subtitle"><span>{{ city.name }}</span></h2>
                    </a>
                </div>
            </div>
            <ng-template #loading>
                <div class="panel-block">Loading...</div>
            </ng-template>
        </div>
    </div>
</section>
